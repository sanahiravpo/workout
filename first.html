<body>
    <script>
       
       function scramble(a,b){
        const c=[];
       
  for(let i=0;i<a.length;i++){
   c[b[i]]=a[i]
    
  }
  return c.join("");

       }

       const newArray=scramble("abcd",[0,3,1,2])
console.log(newArray)
    </script>
